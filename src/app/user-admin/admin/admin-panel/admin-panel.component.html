<mat-toolbar>
  
  <span *ngIf="isInitialized as n; else loading">Страница Администратора - ОСИ №{{ getOsiNumber }}</span>
  <ng-template #loading>Загрузка...</ng-template>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
   <mat-icon>settings</mat-icon>
 </button>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>polymer</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
   <mat-icon>power_settings_new</mat-icon>
 </button>
 
 </mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <mat-nav-list>
      <!-- Все добавления -->
      <a mat-list-item href="user/admin/dashboard">
        <div><mat-icon>home</mat-icon>Главная</div>  
      </a>
      
      <!-- Вся инфа по пользователям -->
      <a mat-list-item href="user/admin/users">
        <div><mat-icon>assignment_ind</mat-icon>Пользователи</div> 
      </a>
      <!-- Вся инфа по жилищам -->
      <a mat-list-item href="user/admin/houses">
        <div><mat-icon>meeting_room</mat-icon>Жилища</div>
      </a>
      <!-- Вся инфа по заявкам -->
      <a mat-list-item href="user/admin/tickets">
        <div><mat-icon>map</mat-icon>Заявки</div>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="block">

    <router-outlet></router-outlet>
    
  </mat-sidenav-content>
</mat-sidenav-container>
