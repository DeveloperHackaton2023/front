<form class="example-form">
      
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width">
        <mat-label>ИИН</mat-label>
        <input matInput>
      </mat-form-field>
    </td>
      
    <td><mat-form-field class="example-full-width">
        <mat-label>ФИО</mat-label>
        <input matInput>
      </mat-form-field></td>
    </tr></table>
  
    <p>
        <mat-form-field class="example-full-width">
            <mat-label>Телефон</mat-label>
            <span matPrefix>+7 &nbsp;</span>
            <input type="tel" matInput placeholder="555-555-1234">
            <mat-icon matSuffix>mode_edit</mat-icon>
          </mat-form-field>
    </p>


    <form [formGroup]="houses">
        <div formArrayName="house">
            <div *ngFor="let houseGroup of house?.controls; let i = index">

            <h3>Добавление квартиры № — {{i + 1}}</h3>
            <mat-form-field class="example-full-width">
              <mat-label>Адрес</mat-label>
              <input matInput>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Номер квартиры</mat-label>
              <input matInput>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Доп. информация</mat-label>
              <input matInput>
            </mat-form-field>
            </div>
        </div>
        
        <table>
          <tr>
            <td>
              <button mat-icon-button aria-label="Example icon-button with heart icon" (click)="addHouse()">
                <mat-icon>add_location</mat-icon>
            </button>
            </td>
            <td>
              <button mat-icon-button aria-label="Example icon-button with heart icon" (click)="removeHouse()">
                <mat-icon>keyboard_arrow_left</mat-icon>
            </button>
            </td>
          </tr>
        </table>
        
    </form>

    <div class="userSubmit">
        <button mat-fab extended color="primary">
            <mat-icon>send</mat-icon>
            Подтвердить
        </button>
    </div>
  </form>
