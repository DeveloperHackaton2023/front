<div *ngIf="isInitialized as n; else loading" class="mat-elevation-z8">

    <table mat-table [dataSource]="Tickets">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> № </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Тема </th>
        <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Описание </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Дата создания </th>
        <td mat-cell *matCellDef="let element"> {{element.created}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Текущий статус </th>
        <td mat-cell *matCellDef="let element"> {{ getStatusTitle(element) }} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="adminResponse">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ответ администратора </th>
        <td mat-cell *matCellDef="let element"> {{element.adminResponse}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row 
        class="hover-row"
       *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
  
<ng-template #loading>
    <div class="spinner">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
