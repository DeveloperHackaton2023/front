<table mat-table [dataSource]="houses">
    <!-- Position Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Адрес </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="flatNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Номер квартиры </th>
      <td mat-cell *matCellDef="let element"> {{element.flatNumber}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row 
      class="hover-row"
     *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
